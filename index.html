<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="./js/calendar.js"></script>
    <script src="./js/todo.js"></script>
    <title>Todo-Calendar</title>
</head>

<body>
    <header class="header">
        <div class="main-title">
            <h1 class="title">Todo-Calendar</h1>
        </div>
    </header>
    <main class="main-container">
        <sidebar class="main-sid">
            <div class="date">
                <img src="" alt="" class="date-image">
                <div class="date-detail">
                    <div class="today-date">
                        <h3 class="day-title">TODAY</h3>
                        <p class="today-date">date</p>
                        <p class="today-time">time</p>
                        <p class="day-weather">weather</p>
                    </div>
                </div>
            </div>
            <div class="todo-container">
                <i class="far fa-calendar-plus"></i>
                <div class="addTodo-container">
                    <input type="text" class="todo-input">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="todo-list-container">
                    <ul class="todo-list">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </sidebar>
        <div class="calendar-container">
            <div class="calendar">
                <div class="week-days">
                    <div class="day">Sat</div>
                    <div class="day">Mon</div>
                    <div class="day">Thu</div>
                    <div class="day">Wed</div>
                    <div class="day">Tus</div>
                    <div class="day">Fri</div>
                    <div class="day">Sun</div>
                </div>
                <div class="month-days">
                    <div class="cur-day today">1</div>
                    <div class="cur-day">2</div>
                    <div class="cur-day">3</div>
                    <div class="cur-day">4</div>
                    <div class="cur-day">5</div>
                    <div class="cur-day">6</div>
                    <div class="cur-day">7</div>
                    <div class="cur-day">8</div>
                    <div class="cur-day">9</div>
                    <div class="cur-day">10</div>
                    <div class="cur-day">11</div>
                    <div class="cur-day">12</div>
                    <div class="cur-day">13</div>
                    <div class="cur-day">14</div>
                    <div class="cur-day">15</div>
                    <div class="cur-day">16</div>
                    <div class="cur-day">17</div>
                    <div class="cur-day">18</div>
                    <div class="cur-day">19</div>
                    <div class="cur-day">20</div>
                    <div class="cur-day">21</div>
                    <div class="cur-day">22</div>
                    <div class="cur-day">23</div>
                    <div class="cur-day">24</div>
                    <div class="cur-day">25</div>
                    <div class="cur-day">26</div>
                    <div class="cur-day">27</div>
                    <div class="cur-day">28</div>
                    <div class="cur-day">29</div>
                    <div class="cur-day">30</div>
                    <div class="cur-day">31</div>
                </div>

            </div>
        </div>
        </div>
    </main>
</body>

</html>
