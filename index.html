<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="./js/calendar.js"></script>
    <script src="./js/todo.js"></script>
    <title>Todo-Calendar</title>
</head>

<body>
    <header class="header">
        <div class="main-title">
            <h1 class="title">Todo-Calendar</h1>
        </div>
    </header>
    <main class="main-container">
        <sidebar class="main-sid">
            <div class="date">
                <img src="" alt="" class="date-image">
                <div class="date-detail">
                    <div class="today-detail">
                        <h3 class="today-title">TODAY</h3>
                        <p class="today-date">date</p>
                        <p class="today-time">time</p>
                        <p class="day-weather">weather</p>
                    </div>
                </div>
            </div>
            <div class="todo-container">
                <i class="far fa-calendar-plus"></i>
                <div class="addTodo-container">
                    <input type="text" class="todo-input">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="todo-list-container">
                    <ul class="todo-list">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </sidebar>
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="cur-month">
                        <h2>Month</h2>
                        <div class="month-change">
                            <i class="fas fa-angle-up"></i>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="cur-year">
                        <i class="fas fa-angle-left"></i>
                        <p>year</p>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
                <div class="week-days">
                    <div class="day weekend">Sat</div>
                    <div class="day">Mon</div>
                    <div class="day">Thu</div>
                    <div class="day">Wed</div>
                    <div class="day">Tus</div>
                    <div class="day">Fri</div>
                    <div class="day weekend">Sun</div>
                </div>
                <div class="month-days">
                    <!-- code injected vi JS -->
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
